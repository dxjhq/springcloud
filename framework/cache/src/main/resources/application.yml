spring:
  redis:
    database: 0 # Redis数据库索引（默认为0）
    host: 192:168:10:224 # Redis服务器地址
    #cluster:nodes: 192:168:116:26:6379,192:168:116:26:6380,192:168:116:27:6379,192:168:116:27:6380,192:168:116:28:6379,192:168:116:28:6380
    port: 6380 # Redis服务器连接端口
    #password: hhly_new_pass # Redis服务器连接密码（默认为空）
    timeout: 10000 # 连接超时时间（毫秒）
    pool:
      max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
      max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-idle: 8 # 连接池中的最大空闲连接
      min-idle: 0 # 连接池中的最小空闲连接

